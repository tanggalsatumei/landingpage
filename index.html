<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>UMKM Garut - Landing Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    :root {
      --primary-color: #007bff;
      --background-color: #f8f9fa;
    }
    body { background: var(--background-color); }
    .navbar { position: sticky; top: 0; z-index: 1000; }
    .card-img-top { height: 200px; object-fit: cover; }
    .btn-wa { background: #25D366; color: white; }
    .card.list-view { flex-direction: row; }
    .card.list-view img { width: 150px; height: 100%; object-fit: cover; }
    .card.list-view .card-body { flex: 1; }
    #keranjang-modal .modal-body { max-height: 400px; overflow-y: auto; }
    #floating-cart {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 1050;
    }
    #notif {
      position: fixed;
      top: 10px;
      right: 10px;
      z-index: 1051;
      display: none;
    }
    footer { background: #f1f1f1; padding: 20px 0; }
    .badge-promo { background-color: red; color: white; font-size: 0.75rem; margin-left: 5px; }
    .nav-location { font-size: 0.875rem; color: #666; }
    #searchBox { max-width: 200px; }
  </style>
</head>
<body>

<div id="notif" class="alert alert-success">Produk ditambahkan ke keranjang!</div>
<div id="floating-cart">
  <button class="btn btn-primary position-relative" data-bs-toggle="modal" data-bs-target="#keranjang-modal">
    <i class="bi bi-cart"></i>
    <span id="cart-count" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">0</span>
  </button>
</div>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
  <div class="container">
    <a class="navbar-brand" href="#">UMKM Garut</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto">
        <li class="nav-item"><a class="nav-link" href="#tentang">Tentang</a></li>
        <li class="nav-item"><a class="nav-link" href="#produk">Produk</a></li>
        <li class="nav-item"><a class="nav-link" href="#kontak">Kontak</a></li>
      </ul>
      <span id="lokasi-user" class="nav-location me-3">Mendeteksi lokasi Anda...</span>
      <input type="text" id="searchBox" class="form-control" placeholder="Cari produk...">
    </div>
  </div>
</nav>

<!-- Hero Section dengan Slider Gambar dari Spreadsheet -->
<header class="bg-light py-5">
  <div class="container">
    <div id="carouselHero" class="carousel slide mb-4" data-bs-ride="carousel">
      <div class="carousel-inner" id="slider-images">
        <div class="carousel-item active">
          <img src="https://via.placeholder.com/1200x400?text=Loading..." class="d-block w-100" alt="...">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselHero" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselHero" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
      </button>
    </div>
    <h1 class="text-center display-4" id="judul-utama">Temukan Produk Lokal Berkualitas</h1>
    <p class="text-center lead" id="deskripsi-utama">Langsung dari pelaku UMKM Garut</p>
    <div class="text-center">
      <button class="btn btn-outline-primary btn-grid"><i class="bi bi-grid"></i> Grid</button>
      <button class="btn btn-outline-secondary btn-list"><i class="bi bi-list"></i> List</button>
    </div>
  </div>
</header>

<script>
  if ('geolocation' in navigator) {
    navigator.geolocation.getCurrentPosition(function(pos) {
      const lat = pos.coords.latitude;
      const lon = pos.coords.longitude;
      fetch(`https://api.opencagedata.com/geocode/v1/json?q=${lat}+${lon}&key=f52bc7068ca24d6e8545cd9b2b0c0e6e`)
        .then(res => res.json())
        .then(data => {
          const lokasi = data.results[0].components;
          const kec = lokasi.suburb || lokasi.village || lokasi.county || lokasi.town;
          document.getElementById('lokasi-user').innerText = `Lokasi Anda: ${kec || 'Tidak Diketahui'}`;
        })
        .catch(() => document.getElementById('lokasi-user').innerText = 'Tidak dapat mendeteksi lokasi.');
    });
  } else {
    document.getElementById('lokasi-user').innerText = 'Browser tidak mendukung geolokasi.';
  }
</script>

<script>
  const sheetSlider = 'Slider';
  fetch(`https://sheets.googleapis.com/v4/spreadsheets/1s5PwpQqnaqRJ7DeS8rVZ1KiK-eUr2CdpFP-Uvz54Z7w/values/${sheetSlider}?key=AIzaSyAoLKn-ravRsZm2XUW_jZHlLpHhiz3MFYc`)
    .then(res => res.json())
    .then(data => {
      const [header, ...rows] = data.values;
      const urlIndex = header.indexOf('gambar_url');
      const wrapper = document.getElementById('slider-images');
      wrapper.innerHTML = '';
      rows.forEach((row, i) => {
        const img = row[urlIndex];
        const div = document.createElement('div');
        div.className = 'carousel-item' + (i === 0 ? ' active' : '');
        div.innerHTML = `<img src="${img}" class="d-block w-100">`;
        wrapper.appendChild(div);
      });
    });
</script>

</body>
</html>
