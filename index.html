<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UMKM Garut - Landing Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    :root {
      --primary-color: #007bff;
      --background-color: #f8f9fa;
    }
    body { background: var(--background-color); transition: background 0.3s, color 0.3s; }
    .dark-mode { background: #121212 !important; color: #f1f1f1; }
    .navbar { position: sticky; top: 0; z-index: 1000; }
    .card-img-top { height: 200px; object-fit: cover; }
    .btn-wa { background: #25D366; color: white; }
    #keranjang-modal .modal-body { max-height: 400px; overflow-y: auto; }
    #floating-cart {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 1050;
    }
    footer { background: #f1f1f1; padding: 20px 0; }
    .text-strike { text-decoration: line-through; color: #888; }
  </style>
</head>
<body>

<!-- Dark Mode Toggle -->
<div class="position-fixed top-0 end-0 m-3">
  <button onclick="toggleDarkMode()" class="btn btn-outline-secondary"><i class="bi bi-moon-stars"></i></button>
</div>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
  <div class="container">
    <a class="navbar-brand" href="#">UMKM Garut</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="#home">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="#tentang">About Us</a></li>
        <li class="nav-item"><a class="nav-link" href="#produk">Produk</a></li>
        <li class="nav-item"><a class="nav-link" href="#layanan">Services</a></li>
        <li class="nav-item"><a class="nav-link" href="#kontak">Contact</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Hero Section -->
<header id="home" class="bg-light py-5">
  <div class="container">
    <div id="carouselHero" class="carousel slide mb-4" data-bs-ride="carousel">
      <div class="carousel-inner" id="slider-images">
        <div class="carousel-item active">
          <img src="https://via.placeholder.com/1200x400?text=Loading..." class="d-block w-100" alt="...">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselHero" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselHero" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
      </button>
    </div>
    <div class="row">
      <div class="col-md-6">
        <h2>Produk Andalan</h2>
        <p id="produk-highlight"></p>
      </div>
      <div class="col-md-6">
        <img id="gambar-terlaris" class="img-fluid rounded" src="" alt="Produk Terlaris">
      </div>
    </div>
  </div>
</header>

<!-- Produk Section -->
<section id="produk" class="py-5">
  <div class="container">
    <h2 class="text-center mb-4">Daftar Produk</h2>
    <div class="row" id="produk-container"></div>
  </div>
</section>

<!-- Galeri Foto -->
<section id="galeri" class="py-5 bg-light">
  <div class="container">
    <h2 class="text-center mb-4">Galeri Foto</h2>
    <div class="row" id="galeri-container"></div>
  </div>
</section>

<!-- Modal Keranjang -->
<div class="modal fade" id="keranjang-modal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Review Pesanan</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <ul id="keranjang-list" class="list-group"></ul>
      </div>
      <div class="modal-footer">
        <a id="pesan-semua" class="btn btn-success" target="_blank">Pesan via WhatsApp</a>
      </div>
    </div>
  </div>
</div>

<!-- Tombol Keranjang -->
<div id="floating-cart">
  <button class="btn btn-primary position-relative" data-bs-toggle="modal" data-bs-target="#keranjang-modal">
    <i class="bi bi-cart"></i>
    <span id="cart-count" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">0</span>
  </button>
</div>

<!-- Footer -->
<footer id="kontak" class="mt-5">
  <div class="container text-center">
    <p>Kontak: 081234567890 | Email: info@umkmgarut.id</p>
    <iframe src="https://www.google.com/maps?q=-7.2,107.9&output=embed" width="100%" height="200" style="border:0;"></iframe>
  </div>
</footer>

<script>
const sheetId = '1s5PwpQqnaqRJ7DeS8rVZ1KiK-eUr2CdpFP-Uvz54Z7w';
const apiKey = 'AIzaSyAoLKn-ravRsZm2XUW_jZHlLpHhiz3MFYc';
const keranjang = [];

function fetchSheet(sheetName) {
  return fetch(`https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/${sheetName}?key=${apiKey}`)
    .then(res => res.json())
    .then(data => {
      const [header, ...rows] = data.values;
      return rows.map(row => Object.fromEntries(header.map((h, i) => [h, row[i] || ''])));
    });
}

function renderProduk(data) {
  const container = document.getElementById('produk-container');
  container.innerHTML = '';
  data.forEach((item) => {
    const col = document.createElement('div');
    col.className = 'col-md-4';
    const hargaAsli = parseInt(item.harga_asli || item.harga);
    const hargaDiskon = parseInt(item.harga_diskon || item.harga);
    col.innerHTML = `
      <div class="card h-100 shadow-sm">
        <img src="${item.gambar_url}" class="card-img-top" alt="${item.nama_produk}">
        <div class="card-body">
          <h5>${item.nama_produk}</h5>
          <p>${item.deskripsi}</p>
          <p>
            <span class="text-strike">Rp ${hargaAsli.toLocaleString()}</span><br>
            <span class="fw-bold text-danger">Rp ${hargaDiskon.toLocaleString()}</span>
          </p>
          <button class="btn btn-outline-primary btn-sm" onclick='tambahKeranjang(${JSON.stringify(item)})'>Tambah ke Keranjang</button>
          <a href="https://wa.me/${item.no_wa || '6281234567890'}" class="btn btn-wa btn-sm mt-2" target="_blank">Pesan WA</a>
        </div>
      </div>`;
    container.appendChild(col);
  });
}

function tambahKeranjang(item) {
  const exist = keranjang.find(p => p.nama_produk === item.nama_produk);
  if (exist) exist.qty += 1;
  else keranjang.push({ ...item, qty: 1 });
  updateKeranjang();
}

function updateKeranjang() {
  const list = document.getElementById('keranjang-list');
  list.innerHTML = '';
  keranjang.forEach((item, i) => {
    const li = document.createElement('li');
    li.className = 'list-group-item d-flex justify-content-between align-items-center';
    li.innerHTML = `
      ${item.nama_produk} (x${item.qty})
      <div>
        <button class="btn btn-sm btn-outline-secondary" onclick="ubahQty(${i}, -1)">-</button>
        <span class="mx-2">${item.qty}</span>
        <button class="btn btn-sm btn-outline-secondary" onclick="ubahQty(${i}, 1)">+</button>
      </div>`;
    list.appendChild(li);
  });
  document.getElementById('cart-count').textContent = keranjang.reduce((a, b) => a + b.qty, 0);
  const waText = keranjang.map(p => `- ${p.nama_produk} x${p.qty}`).join('\n');
  document.getElementById('pesan-semua').href = `https://wa.me/6281234567890?text=${encodeURIComponent(waText)}`;
}

function ubahQty(index, delta) {
  keranjang[index].qty += delta;
  if (keranjang[index].qty <= 0) keranjang.splice(index, 1);
  updateKeranjang();
}

function renderGaleri(data) {
  const container = document.getElementById('galeri-container');
  container.innerHTML = '';
  data.forEach(item => {
    const col = document.createElement('div');
    col.className = 'col-md-3 mb-3';
    col.innerHTML = `<img src="${item.gambar_url}" class="img-fluid rounded">`;
    container.appendChild(col);
  });
}

function toggleDarkMode() {
  document.body.classList.toggle('dark-mode');
}

Promise.all([
  fetchSheet('Produk'),
  fetchSheet('Galeri')
]).then(([produk, galeri]) => {
  renderProduk(produk);
  renderGaleri(galeri);
});
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
